<div class="overlay">


  <div class="modal" id="modal">
    <button class="close-modal">
      <svg width="15" height="15">
        <use href='img/sprite/sprite.svg#close'></use>
      </svg>
    </button>

    <div class="modal-top">
      <span class="modal-top__bottom">
        Мы отправили SMS-код
      </span>

      <span class="modal-top__bottom">
        на номер +380(**)***-35-47
      </span>

    </div>

    <form action="#" class="modal-form">
      <input type="number" placeholder="Код из SMS">

      <span>
        Не пришел SMS-код?
      </span>

      <span>
        <a href="#">
          Отправить повторно
        </a>
        через <b>30</b> секунд
      </span>

      <button class="modal-form__btn disable main-btn">
        Отправить
      </button>

    </form>

  </div>


</div>
